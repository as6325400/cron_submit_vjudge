name: VJudge Auto Submit

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"  # Runs every minute
  workflow_dispatch:  # Allows manual trigger

jobs:
  submit:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4

      - name: âœ… Set Up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âœ… Install Dependencies
        run: pip install -r requirements.txt

      - name: âœ… Set Environment Variables
        run: |
          echo "VJUDGE_USERNAME=${{ secrets.VJUDGE_USERNAME }}" >> .env
          echo "VJUDGE_PASSWORD=${{ secrets.VJUDGE_PASSWORD }}" >> .env
          echo "CONTEST_ID=${{ secrets.CONTEST_ID }}" >> .env
          echo "PROBLEMS='$(echo '${{ secrets.PROBLEMS }}' | jq -c .)'" >> .env

      - name: ğŸš€ Run Submission Script
        run: python submit.py
